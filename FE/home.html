<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quản lý khách sạn</title>
	<link rel="stylesheet" href="./css/styleLogin.css">
</head>
<body>
	<div class="header">
		<h1>Quản lý khách sạn</h1>
	</div>
	<div class="main">
		<h2>Danh sách phòng khách sạn</h2>
	<h2>Thêm phòng khách sạn</h2>
	<form>
		<label for="room-name">Tên phòng:</label>
		<input type="text" id="room-name" name="room-name" required><br>

		<label for="room-type">Loại phòng:</label>
		<select id="room-type" name="room-type" required>
			<option value="">--Chọn loại phòng--</option>
			<option value="single">Phòng đơn</option>
			<option value="double">Phòng đôi</option>
			<option value="family">Phòng gia đình</option>
		</select><br>

		<label for="room-price">Giá phòng:</label>
		<input type="number" id="room-price" name="room-price" required><br>

		<input type="submit" value="Thêm phòng">
	</form>
	<h2>Thêm khách hàng</h2>
	<form>
		<label for="customer-name">Tên khách hàng:</label>
		<input type="text" id="customer-name" name="customer-name" required><br>

		<label for="customer-address">Địa chỉ:</label>
		<input type="text" id="customer-address" name="customer-address" required><br>

		<label for="customer-phone">Số điện thoại:</label>
		<input type="tel" id="customer-phone" name="customer-phone" required><br>

		<input type="submit" value="Thêm khách hàng">
	</form>
	<h2>Đặt phòng mới</h2>
	<form>
		<label for="booking-customer">Tên khách hàng:</label>
		<select id="booking-customer" name="booking-customer" required>
			<option value="">--Chọn khách hàng--</option>
			<option value="1">Nguyễn Văn A</option>
			<option value="2">Trần Thị B</option>
			<option value="3">Phạm Văn C</option>
		</select><br>

		<label for="booking-room">Tên phòng:</label>
		<select id="booking-room" name="booking-room" required>
			<option value="">--Chọn phòng--</option>
			<option value="1">Phòng 101</option>
			<option value="2">Phòng 201</option>
			<option value="3">Phòng 301</option>
		</select><br>

		<label for="booking-start-date">Ngày đặt: </label>
			<label for="booking-end-date">Ngày kết thúc:</label>
			<input type="date" id="booking-end-date" name="booking-end-date" required><br>
	
			<input type="submit" value="Đặt phòng">
		</form>
	</div>
	<script src="main.js"> </script>
</body>
</html>
