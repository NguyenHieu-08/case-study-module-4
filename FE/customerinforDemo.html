            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 id="heading-customer-info">CUSTOMER INFORMATION</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                Booking
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <div id="form-customer-info">
                                            
                                            <form id="form-customer-info" action="" method="post">
                            
                                                <input type="hidden" id="idCustomer">
                                    
                                                <div class="content">
                                                    <label class="label-name" for="fullName">Fullname: </label>
                                                    <input type="text" id="fullName" placeholder="Insert your fullName" name="fullName" value="" 
                                                    class="form-control" required>
                                                </div>
                                    
                                                <div class="content">
                                                    <label class="label-name" for="dob">Date of birth: </label>
                                                    <input type="date" id="dob" placeholder="Insert your birthday" name="dob" value="" 
                                                    class="form-control" required>
                                                </div>
                                    
                                                <div class="content">
                                                    <label class="label-name" for="email">Email: </label>
                                                    <input type="email" id="email" placeholder="Insert your email" name="email" value="" 
                                                    class="form-control" required>
                                                </div>
                                                <br>
                                                <div class="content">
                                                    <label class="label-name" for="gender">Gender: </label>
                                                    <select id="gender" name="gender" class="form-select" required>
                                                        <option name="true" value="true">Male</option>
                                                        <option name="false" value="false">Female</option>
                                                    </select>
                                                </div>
                                    
                                                <div class="content">
                                                    <label class="label-name" for="phoneNumber">Phone number: </label>
                                                    <input type="text" id="phoneNumber" placeholder="Insert your phone number" name="phoneNumber" value=""
                                                    class="form-control" required>
                                                </div>
                                    
                                                <div class="content">
                                                    <label class="label-name" for="citizenIdentityCard">Citizen Identity Card</label>
                                                    <input type="text" id="citizenIdentityCard" placeholder="Insert your citizen identity card"
                                                        name="citizenIdentityCard" value="" class="form-control" required>
                                                </div>
                                    
                                                <div class="content">
                                                    <label class="label-name" for="specialRequirement">Special Requirement: </label><br>
                                                    <textarea type="text" id="specialRequirement" placeholder="Insert your special requirement"
                                                        name="specialRequirement" value="" class="form-control" rows="3" required></textarea>
                                                </div>
                                                <br>

                                                <button type="button" class="btn btn-primary" id="customerInfo" value="Finish"> Finish </button>
                                            </form>
                                        </div>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
