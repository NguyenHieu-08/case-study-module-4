<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/thymeleaf/3.0.12.RELEASE/thymeleaf.min.js"></script>
        <script type="text/javascript" src="js/searchroom.js"></script>
        <style>
            table{
                border-collapse: collapse;
            }
            th, td {
                border: solid black 1px;
            }
        </style>
    </head>
    <body>
        <h1>Hello world</h1>
        <form>
            <table>
                <tr>
                    <td>Date start</td>
                    <td><input type="date" id="dateStart" placeholder="Insert date start"></td>
                </tr>
                <tr>
                    <td>Date end</td>
                    <td><input type="date" id="dateEnd" placeholder="Insert date end"></td>
                </tr>
                <tr>
                    <td>Number</td>
                    <td><input type="number" id="amount" placeholder="Insert people amount"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" id="submit" value="Find room"></td>
                </tr>
            </table>
        </form>
        <table id="rooms">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Room Number</th>
                    <th>Capacity</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="nextStep" disabled>Next step</button>
    </body>
</html>
